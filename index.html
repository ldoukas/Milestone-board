<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Keep the same CSS -->
</head>
<body>
    <!-- Same control panel -->
    <div class="controls">[...]</div>

    <!-- Same board structure -->
    <div class="board">[...]</div>

    <script>
        // SIMPLIFIED TEST DATA
        let milestones = [
            {
                title: "Test Milestone",
                stage: 1,
                country: "Test Country",
                flag: "ðŸ‡ºðŸ‡¸",
                renewalDate: "1/1/25",
                left: 10,
                top: 10
            }
        ];

        // SIMPLIFIED INIT
        function initBoard() {
            console.log("Initializing board with:", milestones);
            const stage = document.querySelector('.stage[data-stage="1"]');
            const postIt = createPostIt(milestones[0]);
            stage.appendChild(postIt);
        }

        // BASIC POST-IT CREATION
        function createPostIt(milestone) {
            const postIt = document.createElement('div');
            postIt.className = 'postit';
            postIt.innerHTML = `
                <div>${milestone.flag} ${milestone.country}</div>
                <div>${milestone.renewalDate}</div>
            `;
            postIt.style.left = `${milestone.left}%`;
            postIt.style.top = `${milestone.top}%`;
            return postIt;
        }

        // START FRESH
        localStorage.clear();
        initBoard();
    </script>
</body>
</html>
